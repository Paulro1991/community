<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>

</head>
<body>
<!--È°∂ÈÉ®ÂØºËà™Ê†è-->

    <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-markdown-view">
                    <textarea style="display:none;" th:text="${question.description}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        editormd.markdownToHTML("question-markdown-view", {
                        });
                    });
                </script>

                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="label label-info question-tag" th:each="tag : ${question.tag.split(',')}">
                    <span class="glyphicon glyphicon-tags"></span>
                    <span th:text="${tag}"></span>
                </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu"

                </div>

                </h4>

                    <div class="media" }>
                        <!--Â§¥ÂÉè-->
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                            </a>
                        </div>

                            <!--ÂõûÂ§ç‰∫∫ÂêçÂ≠ó-->

                            <!--ÂõûÂ§çÂ∫ïÊ†èÁõÆ üëç ÂõûÂ§çÊ≠§ËØÑËÆ∫ ÂõûÂ§çÊó∂Èó¥-->

                                    <span class="glyphicon glyphicon-comment icon"></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>

                                <span class="pull-right"
                                      th:text="${#dates.format(comment.gmtCreate, 'yyyy-MM-dd hh:mm:ss')}"></span>
                            </div>
                            <!--‰∫åÁ∫ßËØÑËÆ∫-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'comment-'+comment.id}">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--ÂõûÂ§çËæìÂÖ•Ê°Ü-->
                <h4>Êèê‰∫§ÂõûÂ§ç</h4>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <div class="media" }>
                        <div class="media-left">
                            <a href="#">

                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${session.user != null ? session.user.name : 'Êú™ÁôªÂΩïÁî®Êà∑'}"></span>
                            </h5>
                        </div>
                    </div>

                    <input type="hidden" id="question_id" th:value="${question.id}">

                              placeholder="ÂõûÂ§ç‰∏Ä‰∏ã......"></textarea>

            </div>

                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>

                <ul class="question-related">

                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:insert="footer :: foot"></div>

</body>
</html>
